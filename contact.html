    <main>
        <div class="titre-container">
            <h1>Contact</h1>    
        </div>

        <div class="row" id="formulaire">
            <form action="get" id="contact-form">
                <div class="form-item">
                    <label for="nom">Nom</label>
                    <br>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div class="form-item">
                    <label for="prenom">Prénom</label>
                    <br>
                    <input type="text" name="prenom" id="prenom" required>               
                </div>
                <div class="form-item">
                    <label for="courriel">Courriel</label>
                    <br>
                    <input type="email" name="courriel" id="courriel" required>
                </div>
                <div class="form-item">
                    <label for="entreprise">Entreprise</label>
                    <br>
                    <input type="text" name="entreprise" id="entreprise">
                </div>
                <div class="form-item">
                    <label for="Message">Message</label>
                    <br>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <button type="submit" id="envoyer">Envoyer</button>
                </div>
            </form>
    
            <div class="contact-container">
                <div class="contact-item">
                    <a href="https://www.linkedin.com/in/cl%C3%A9mence-dumont-lespinats-1a3398277/" target="_blank">
                        <img src="assets/linkedin.svg" alt="linkedin" class="logo-contact">
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://github.com/clemdmtle" target="_blank">
